<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamrin Js class</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<style>
    #foo {
        position: absolute;
        top: 95%;
    }
</style>

<body>
    <header class="container-fluid text-center mb-5 bg-dark text-light py-5">
        <h1> CLASS </h1>
    </header>
    <div class="row">
        <div class="container col-11">
            <form action="" id="f">
                <div class="col-sm-9 d-sm-flex col">
                    <div class="col-5">
                        <label class=" form-control form-control-sm bg-light" for="txt">Enter your name</label><input class=" form-control d-inline-block" type="text" name="" id="txt" placeholder=" your name" required></div>
                    <div class="col-5">
                        <label class=" form-control bg-light form-control-sm" for="txt2">Enter your Second name</label><input class=" form-control" type="text" name="" id="txt2" placeholder=" your Second name" required></div>
                </div><br>
                <label class=" form-check-label" for="check">Have a job</label>
                <input class=" form-check-input mb-3" type="checkbox" name="check" id="check"><br>

                <button class=" btn-success btn-lg align-content-center mx-auto mb-5" type="submit">Add</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class=" col-sm-5 mx-sm-auto m-1">
            <div class="bg-light" id="con"></div>
        </div>
        <div class="col-sm-5 mx-sm-auto m-1">
            <div class="bg-light" id="con2"></div>
        </div>
    </div>
    <div class="row">
        <div id="foo" class="container col container-fluid  text-center ">
            <h5>Created by <span class=" badge bg-dark"> Mel</span></h5>
        </div>
    </div>

    <script>
        document.querySelector("#f").addEventListener('submit', fnc);


        function fnc(e) {
            e.preventDefault()

            const first = document.querySelector("#txt").value;
            const second = document.querySelector("#txt2").value;
            let check = document.querySelector("#check").checked;

            for (let index = 0; index < f.length; index++) {
                f.elements[index].value = "";

            }

            class Add {
                constructor(name, name2) {
                    this.name = first
                    this.name2 = second
                }
                fn() {
                    document.querySelector("#con").innerHTML = `your name is ${this.name} your second name is ${this.name2}`;

                }

            }
            let personA = new Add(first, second);
            personA.fn();

            class Jobi extends Add {
                constructor(name, name2, job) {
                    super(name, name2)
                    this.job = check
                }
                fn2() {

                    if (check) {
                        super.fn();
                        document.querySelector("#con2").innerHTML = "you have a job";

                    }
                }


            }
            let person2 = new Jobi(first, second, true);
            person2.fn2();
        }
    </script>
</body>

</html>
